<header class="site-header">
  <div class="site-identity">
    <a href="#"><img src="https://via.placeholder.com/200" alt="TP 3 : Marketplace dynamique avec RxJS" /></a>
    <h1><a href="#">TP 3 : Marketplace dynamique avec RxJS</a></h1>
  </div>
  <nav class="site-navigation">
    <ul class="nav">
      <li><a href="#">Categories</a></li>
      <li><a href="#">Nouveautés</a></li>
      <li><a href="#">Contactez-nous</a></li>
      <li><a href="#" data-toggle="modal" data-target="#exampleModalCenter" (click)="toggleSidebar()">Panier <span
            class="badge" [ngClass]="{ 'badge-green': cartItems.length > 0, 'badge-yellow': cartItems.length === 0 }">{{
            cartItems.length }}</span></a></li>
    </ul>
  </nav>

  <!-- Sidebar -->
  <div *ngIf="isSidebarOpen" class="sidebar">
    <h2>Cart</h2>
    <ul>
      <li *ngFor="let cartItem of cartItems">
        {{ cartItem.item.title }} - Quantity: {{ cartItem.quantity }} <br>
        <button style="margin-right: 10px; color: black; background-color: yellow;"
          (click)="updateQuantity(cartItem.item.id, cartItem.quantity - 1)">-
        </button>
        <button style="margin-right: 10px; color: black; background-color: green;"
          (click)="updateQuantity(cartItem.item.id, cartItem.quantity + 1)">+</button>


        <button style="margin-right: 10px; color:black; background-color: brown;"
          (click)="removeProduct(cartItem.item.id)">Remove</button>
      </li>
    </ul>
  </div>

</header>
